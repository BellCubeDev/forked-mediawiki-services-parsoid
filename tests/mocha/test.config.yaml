services:
    - conf:
        loadWMF: true
        useSelser: true
        wrapSections: false # section wrappers get in the way
        strictAcceptCheck: true
        #traceFlags:
        #   - 'wts'
        #   - 'selser'
        #debugFlags:
        #   - 'wts'
        #   - 'selser'

        timeouts:
            mwApi:
                connect: 10000

        limits:
            wt2html:
                maxWikitextSize: 20000
            html2wt:
                maxHTMLSize: 10000

        loggerSampling:
            -
                - 'info'
                - 100
